<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos Diciembre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2ad098ada8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <header class="header" id="header">
        <nav class="navbar" id="navbar">
            <div class="nav_logo">
                <img src="img/logo_diciembre2.png" alt="logo">
            </div>

            <button href="#" class="menu" id="menu" onclick="abrirMenu()">
                <i class="fa-solid fa-bars"></i>
            </button>

            <ul class="navbar_list">
                <li class="nav_item"><a href="#">Inicio</a></li>
                <li class="nav_item"><a href="#">Calculadora</a></li>
                <li class="nav_item"><a href="#">Soporte</a></li>
                <li class="nav_item"><a href="#"><i class="fa-solid fa-circle-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
    </section>

    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title">Ingresa tus datos</h5>
            <form id="formulario">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Sueldo</label>
                    <input type="number" decimals min="1" required class="form-control" id="sueldo"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Meses trabajados</label>
                    <input type="number" min="1" integer required class="form-control" id="meses">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



        <!-- Button trigger modal -->
        <button type="button" id="boton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Felicidades</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h2 id="resultado">Has recibido un total de $</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Desarrollado por Julio Nieto Gudiño</p>
            <p>® 2025 Todos los derechos reservados</p>
            <div class="redes">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </footer>

        <script src="script.js"></script>
</body>

</html>
